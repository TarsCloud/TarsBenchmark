name: build-benchmark-master

on:
  push:
    branches:
      - benchmark-system

jobs:
  build:
    container: tarscloud/base-compiler-stretch:master
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.tarsyun.com
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - name: make benchmark 
        run: mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make -j8
      - name: build benchmark docker
        run: |
          exec-build-cloud.sh tarscloud/tars.cppbase cpp build/bin/AdminServer yaml/admin.yaml latest true
          exec-build-cloud.sh tarscloud/tars.cppbase cpp build/bin/NodeServer yaml/node.yaml latest true
      - name: build benchmark web docker
        run: |
          cd web/src; npm install; cd ../..
          exec-build-cloud.sh tarscloud/tars.nodejsbase nodejs web yaml/web.yaml latest true          
      - name: build benchmark system
        run: |
          exec-build-cloud-product.sh yaml/benchmark.yaml latest
