name: build-master

on:
  push:
    branches:
      - master

jobs:
  build:
    container: tarscloud/base-compiler
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.tarsyun.com
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - name: make
        run: mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make -j4
      - name: build docker
        run: |
          exec-build-cloud.sh tarscloud/tars.cppbase cpp build/bin/AdminServer yaml/admin.yaml latest true
          exec-build-cloud.sh tarscloud/tars.cppbase cpp build/bin/NodeServer yaml/node.yaml latest true
          exec-build-cloud-product.sh yaml/benchmark.yaml latest