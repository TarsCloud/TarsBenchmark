name: build-tag

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.tarsyun.com
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - name: Get version
        id: get_version
        run: echo "::set-output name=VERSION::${GITHUB_REF#refs/tags/}"
      - name: Create Build
        run: |
          docker run --rm --privileged tonistiigi/binfmt:latest --install all
          docker buildx create --name k8s-framework-builder --use
          docker buildx inspect --bootstrap --builder k8s-framework-builder
      - name: Buildx Admin
        run: |
          docker run -v `pwd`:/data --entrypoint "" tarscloud/base-deploy sh -c "cd /data && /usr/bin/create-buildx-dockerfile.sh cpp yaml/admin.yaml ${{ steps.get_version.outputs.VERSION }} Dockerfile.admin"
      - name: Create Admin Docker
        run: |
          ./docker-buildx-cloud.sh
      - name: Buildx Node
        run: |
          docker run -v `pwd`:/data --entrypoint "" tarscloud/base-deploy sh -c "cd /data && /usr/bin/create-buildx-dockerfile.sh cpp yaml/node.yaml ${{ steps.get_version.outputs.VERSION }} Dockerfile.node"
      - name: Create Node Docker
        run: |
          ./docker-buildx-cloud.sh
      - name: Buildx Web
        run: |
          docker run -v `pwd`:/data --entrypoint "" tarscloud/base-deploy sh -c "cd /data && /usr/bin/create-buildx-dockerfile.sh cpp yaml/web.yaml ${{ steps.get_version.outputs.VERSION }} Dockerfile.nodejs"
      - name: Create web Docker
        run: |
          ./docker-buildx-cloud.sh
      - name: Buildx Product
        run: |
          docker run -v `pwd`:/data --entrypoint "" tarscloud/base-deploy sh -c "cd /data && /usr/bin/create-buildx-dockerfile-product.sh yaml/benchmark.yaml ${{ steps.get_version.outputs.VERSION }}"
      - name: Create web Docker
        run: |
          ./docker-buildx-cloud-product.sh

