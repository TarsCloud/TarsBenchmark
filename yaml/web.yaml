
cloud:
  group: benchmark 
  name: BenchmarkWebServer
  logo: logo/Benchmark.png
  version: latest
  changelist: Changelist.md
  lang: nodejs
  description: >-
    Tarsbenchmark stress test system management platform.
  description_cn:
    TarsBenchmark压力测试系统管理平台, 注意 >= TarsFramework:v3.1.0 & TarsWeb:v3.1.0 才可以使用
  collaborators:
    - ruanshudong@qq.com
    - shevqko@qq.com
  repository: https://github.com/TarsCloud/TarsBenchmark.git
  readme: README.en.md
  readme_cn: README.md
  assets: 
    - assets
    - logo
  independent: false
app: benchmark
server: BenchmarkWebServer
template: tars.nodejs
profile: ""
servants:
  - name: WebObj
    port: 10000
    isTars: false
    isTcp: true
    thread: 2
    capacity: 100000
    connection: 10000
    timeout: 30000
replicas: 2
hostNetwork: false
hostIPC: false
hostPorts: []
repo:
  id:
  image: docker.tarsyun.com/benchmark/benchmarkwebserver
  secret: cloud-market-secret
config:
  - name: config.json
    content: |
      {
          "webConf": {
              "port": 10500,
              "alter": true
          },
          "dbConf": {
              "host": "127.0.0.1",
              "port": "3306",
              "user": "tarsAdmin",
              "password": "Tars@2019",
              "charset": "utf8",
              "pool": {
                  "max": 10,
                  "min": 0,
                  "idle": 10000
              }
          },
          "path": "/plugins/base/benchmark"
      }